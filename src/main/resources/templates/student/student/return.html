<!DOCTYPE HTML>
<html  xmlns:th="http://www.thymeleaf.org">
<head th:include="_meta :: header">
<title>添加</title>
</head>
<body>
<article class="page-container">
	<form class="layui-form form form-horizontal"  id="form-student-add" action="#" th:action="@{/student/student/returnBook}">



		<div class="layui-form-item">
			<label class="layui-form-label"><span class="x-red">*</span>借书证号：</label>
			<div class="layui-input-inline">
				<input type="layui-input" class="layui-input" name="certificateNumber"  placeholder="借书证号" id="title"/>
			</div>
		</div>


		<div class="layui-form-item">
			<label class="layui-form-label"><span class="x-red">*</span>图书编号：</label>
			<div class="layui-input-inline">
				<input type="layui-input" class="layui-input" name="bookNumber"  placeholder="图书编号" id="title"/>
			</div>
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label"> </label>
			<button  class="layui-btn" id="subbtn" type="submit" > 申请 </button>
			<button  class="layui-btn" id="reset" type="reset" > 重置 </button>
		</div>

	</form>
</article>

<!--_footer 作为公共模版分离出去-->
<div th:replace="_footer :: footerjs"></div>
<div th:replace="_ueditor :: ueditor"></div>

<link rel="stylesheet" th:href="@{/layui/css/layui.css}">
<script type="text/javascript" th:src="@{/layui/layui.js}"></script>

 <!--/_footer 作为公共模版分离出去-->
<!--请在下方写此页面业务相关的脚本-->
<script>
	layui.use(['form', 'layer','laydate'],function() {
		$ = layui.jquery;
		var form = layui.form,
				laydate = layui.laydate,
				layer = layui.layer;
		lay('.timeSpace').each(function(){
			laydate.render({
				elem: this
				,trigger: 'click'
				,type: 'datetime'
			});
		});

	});
 $(function(){
	$("#form-student-add").validate({
		rules:{
            name:{
                required: true,
			},
            department:{
                required: true,
			},
            professtion:{
                required: true,
			},
            certificateNumber:{
                required: true,
			},
            maxBookNum:{
                required: true,
			},
            arrearsNum:{
                required: true,
			},
            createTime:{
                required: true,
			},
            updateTime:{
                required: true,
			},
		},
		onkeyup:false,
		debug: true,
		success:"valid",
		submitHandler:function(form){
				$(form).ajaxSubmit({
				type: 'POST',
				url: "/student/student/returnBook" ,
				success: function(data){
							var index = parent.layer.getFrameIndex(window.name);
							parent.location.reload();
							parent.layer.close(index);
				},
                error: function(){
					var index = parent.layer.getFrameIndex(window.name);
					parent.location.reload();
					parent.layer.close(index);
				}
			});
		}
	});
});
        lay('.timeSpace').each(function(){
            laydate.render({
                elem: this
                ,trigger: 'click'
                ,type: 'datetime'
            });
        });
</script>
<!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
